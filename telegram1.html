<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter à Telegram</title>
    
    <style>
        /* --- Réglages de base --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; /* Un gris très clair pour le fond */
            display: flex; /* Pour centrer le contenu */
            justify-content: center; /* Centrage horizontal */
            align-items: center; /* Centrage vertical */
            min-height: 100vh; /* Prend toute la hauteur de la fenêtre */
            color: #333;
        }

        /* --- Conteneur principal de la carte de connexion --- */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 420px; /* Largeur maximale comme sur l'image */
            box-sizing: border-box; /* Inclure padding et border dans la largeur */
        }

        /* --- Logo Telegram (avion en papier) --- */
        .telegram-logo {
            background-color: #0088cc; /* Bleu Telegram */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: inline-flex; /* Pour centrer l'icône */
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .telegram-logo svg {
            fill: #fff; /* Couleur de l'avion */
            width: 50px;
            height: 50px;
        }

        /* --- Titres et descriptions --- */
        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #222;
        }

        .description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* --- Groupes de formulaires (input et label) --- */
        .form-group {
            text-align: left; /* Aligner les labels à gauche */
            margin-bottom: 25px;
            position: relative; /* Pour le positionnement du label flottant */
        }

        .form-group label {
            display: block;
            font-size: 0.85em;
            color: #888;
            margin-bottom: 5px;
            position: absolute; /* Rendre le label flottant */
            top: 15px;
            left: 15px;
            background-color: #fff;
            padding: 0 5px;
            transition: all 0.2s ease;
            pointer-events: none; /* Ne pas bloquer les clics sur l'input */
        }
        
        /* État du label lorsque l'input est focus ou rempli */
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 0.75em;
            color: #0088cc;
        }

        /* --- Inputs et selects --- */
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
            -webkit-appearance: none; /* Supprime le style par défaut sur certains navigateurs */
            -moz-appearance: none;
            appearance: none;
            outline: none; /* Enlève la bordure au focus par défaut */
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #0088cc; /* Bordure bleue au focus */
        }

        /* Pour la flèche du select */
        .form-group.select-wrapper {
            position: relative;
        }
        .form-group.select-wrapper::after {
            content: '▼'; /* Caractère de flèche */
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none; /* Pour que le clic passe à la liste déroulante */
            color: #888;
            font-size: 0.8em;
        }


        /* --- Bouton SUIVANT --- */
        .btn-submit {
            background-color: #0088cc; /* Bleu Telegram */
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin-top: 15px;
        }

        .btn-submit:hover {
            background-color: #007bb5; /* Bleu légèrement plus foncé */
            transform: translateY(-1px);
        }

        /* --- Lien "Connexion par code QR" --- */
        .qr-login-link {
            display: block; /* Pour qu'il prenne toute la largeur et se sépare */
            margin-top: 30px;
            color: #0088cc;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 500;
        }

        .qr-login-link:hover {
            text-decoration: underline;
        }

        /* --- Responsive (pour les mobiles) --- */
        @media (max-width: 500px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.6em;
            }
            .description {
                font-size: 0.9em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
