        /* ================================================
        CSS (STYLE)
        ================================================
        */

        :root {
            --background-color: #000000;     /* Fond noir */
            --text-color: #e7e9ea;         /* Texte principal (blanc cassé) */
            --text-color-secondary: #71767b; /* Texte secondaire (gris) */
            --border-color: #2f3336;       /* Bordures (gris foncé) */
            --primary-color: #FF6600;      /* ORANGE - Couleur d'accent */
            --primary-hover: #EE5500;     /* ORANGE - Hover plus foncé */
        }

        /* --- Réglages de base --- */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center; /* Centre le conteneur principal */
        }

        /* --- Conteneur global de l'application --- */
        .app-container {
            display: flex;
            width: 100%;
            max-width: 1280px; /* Largeur max typique */
            min-height: 100vh;
        }

        /* --- 1. Barre de navigation (Gauche) --- */
        .sidebar {
            flex-basis: 275px; /* Largeur fixe */
            flex-shrink: 0;
            padding: 0 10px;
            border-right: 1px solid var(--border-color);
            height: 100vh;
            position: sticky; /* Reste en place au scroll */
            top: 0;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--primary-color); /* Logo en orange */
            padding: 20px 10px;
        }

        .nav-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li a {
            display: block;
            padding: 15px 20px;
            font-size: 1.3em;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.2s;
        }

        .nav-links li a:hover {
            background-color: rgba(255, 102, 0, 0.1); /* Hover léger orange */
            color: var(--primary-color);
        }

        .post-button {
            background-color: var(--primary-color);
            color: var(--background-color); /* Texte noir sur bouton orange */
            font-weight: 700;
            font-size: 1.1em;
            border: none;
            border-radius: 30px;
            width: 90%;
            padding: 15px 0;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }

        .post-button:hover {
            background-color: var(--primary-hover);
        }

        /* --- 2. Fil d'actualité (Centre) --- */
        .main-feed {
            flex-grow: 1;
            max-width: 600px; /* Largeur max du fil */
            border-right: 1px solid var(--border-color);
        }

        .feed-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.8); /* Fond semi-transparent */
            backdrop-filter: blur(5px); /* Effet de flou */
            position: sticky;
            top: 0;
            z-index: 5;
        }

        /* --- VOTRE GROS TITRE --- */
        .feed-header h1 {
            margin: 0;
            font-size: 2.5em; /* Taille du gros titre */
            font-weight: 900;
            color: var(--primary-color); /* Titre en orange */
        }

        /* --- Bloc "Post" (Article) --- */
        .post {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 15px;
        }
        
        .post-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--text-color-secondary);
            flex-shrink: 0;
        }
        
        .post-content {
            width: 100%;
        }
